<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 700" width="600" height="700">
  <defs>
    <radialGradient id="lungR" cx="38%" cy="45%" r="30%">
      <stop offset="0%" stop-color="#1a1a1a"/>
      <stop offset="60%" stop-color="#2d2d2d"/>
      <stop offset="100%" stop-color="#444"/>
    </radialGradient>
    <radialGradient id="lungL" cx="62%" cy="45%" r="30%">
      <stop offset="0%" stop-color="#1a1a1a"/>
      <stop offset="60%" stop-color="#2d2d2d"/>
      <stop offset="100%" stop-color="#444"/>
    </radialGradient>
    <radialGradient id="heartGrad" cx="52%" cy="55%" r="25%">
      <stop offset="0%" stop-color="#888"/>
      <stop offset="100%" stop-color="#666"/>
    </radialGradient>
    <linearGradient id="edema" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="transparent"/>
      <stop offset="40%" stop-color="transparent"/>
      <stop offset="100%" stop-color="rgba(180,180,180,0.4)"/>
    </linearGradient>
    <filter id="xrayBlur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1"/>
    </filter>
  </defs>

  <!-- X-ray background -->
  <rect width="600" height="700" fill="#111"/>

  <!-- Film border -->
  <rect x="20" y="20" width="560" height="640" rx="8" fill="none" stroke="#333" stroke-width="2"/>

  <!-- Patient ID marker (top) -->
  <rect x="30" y="30" width="160" height="24" rx="2" fill="#222"/>
  <text x="40" y="47" font-family="monospace" font-size="11" fill="#999">MORRISON, R. | PA</text>

  <!-- Ribcage/thorax outline -->
  <path d="M 140,100 Q 80,180 70,320 Q 65,420 100,520 L 160,580 Q 200,610 300,620 Q 400,610 440,580 L 500,520 Q 535,420 530,320 Q 520,180 460,100"
        fill="none" stroke="#555" stroke-width="2" opacity="0.6"/>

  <!-- Right lung field -->
  <ellipse cx="200" cy="330" rx="120" ry="190" fill="url(#lungR)" opacity="0.8"/>

  <!-- Left lung field -->
  <ellipse cx="400" cy="330" rx="110" ry="185" fill="url(#lungL)" opacity="0.8"/>

  <!-- Cephalization of pulmonary vasculature (prominent upper lobe vessels) -->
  <!-- Right upper lobe vessels -->
  <line x1="250" y1="220" x2="160" y2="170" stroke="#777" stroke-width="2.5" opacity="0.6"/>
  <line x1="245" y1="230" x2="140" y2="200" stroke="#777" stroke-width="2" opacity="0.5"/>
  <line x1="240" y1="240" x2="155" y2="215" stroke="#666" stroke-width="1.8" opacity="0.5"/>

  <!-- Left upper lobe vessels -->
  <line x1="350" y1="220" x2="430" y2="175" stroke="#777" stroke-width="2.5" opacity="0.6"/>
  <line x1="355" y1="230" x2="445" y2="200" stroke="#777" stroke-width="2" opacity="0.5"/>
  <line x1="360" y1="245" x2="435" y2="220" stroke="#666" stroke-width="1.8" opacity="0.5"/>

  <!-- Lower lobe vessels (normal/less prominent) -->
  <line x1="220" y1="350" x2="130" y2="430" stroke="#555" stroke-width="1.2" opacity="0.4"/>
  <line x1="380" y1="350" x2="460" y2="425" stroke="#555" stroke-width="1.2" opacity="0.4"/>

  <!-- Heart silhouette (enlarged - cardiomegaly, CT ratio >0.5) -->
  <path d="M 210,250 Q 180,300 175,370 Q 170,440 210,500 Q 250,550 310,560 Q 370,555 410,510 Q 440,460 435,380 Q 430,310 400,260 Q 370,230 310,225 Q 250,230 210,250"
        fill="url(#heartGrad)" stroke="#888" stroke-width="1.5" opacity="0.9"/>

  <!-- Aortic knob -->
  <ellipse cx="330" cy="195" rx="35" ry="25" fill="#777" opacity="0.7"/>

  <!-- Kerley B lines at lung bases (horizontal lines at periphery) -->
  <!-- Right base -->
  <line x1="95" y1="460" x2="120" y2="460" stroke="#aaa" stroke-width="1" opacity="0.6"/>
  <line x1="92" y1="470" x2="118" y2="470" stroke="#aaa" stroke-width="1" opacity="0.6"/>
  <line x1="90" y1="480" x2="115" y2="480" stroke="#aaa" stroke-width="1" opacity="0.6"/>
  <line x1="93" y1="490" x2="116" y2="490" stroke="#aaa" stroke-width="1" opacity="0.5"/>
  <line x1="95" y1="500" x2="118" y2="500" stroke="#aaa" stroke-width="1" opacity="0.5"/>

  <!-- Left base -->
  <line x1="475" y1="455" x2="500" y2="455" stroke="#aaa" stroke-width="1" opacity="0.6"/>
  <line x1="478" y1="465" x2="502" y2="465" stroke="#aaa" stroke-width="1" opacity="0.6"/>
  <line x1="480" y1="475" x2="505" y2="475" stroke="#aaa" stroke-width="1" opacity="0.6"/>
  <line x1="477" y1="485" x2="500" y2="485" stroke="#aaa" stroke-width="1" opacity="0.5"/>

  <!-- Bilateral pleural effusions (meniscus sign) -->
  <!-- Right costophrenic angle blunting -->
  <path d="M 80,500 Q 120,520 200,530 Q 160,540 100,530 Q 80,525 75,515 Z"
        fill="#666" opacity="0.5"/>
  <!-- Left costophrenic angle blunting -->
  <path d="M 520,495 Q 480,515 400,525 Q 440,535 500,525 Q 520,520 525,510 Z"
        fill="#666" opacity="0.5"/>

  <!-- Bilateral interstitial markings (haziness at bases) -->
  <rect x="80" y="400" width="200" height="140" fill="url(#edema)" opacity="0.3"/>
  <rect x="320" y="395" width="200" height="140" fill="url(#edema)" opacity="0.3"/>

  <!-- Ribs (simplified) -->
  <!-- Right ribs -->
  <path d="M 250,160 Q 180,170 120,200" fill="none" stroke="#555" stroke-width="1.5" opacity="0.4"/>
  <path d="M 245,200 Q 175,210 110,250" fill="none" stroke="#555" stroke-width="1.5" opacity="0.4"/>
  <path d="M 240,240 Q 170,252 100,295" fill="none" stroke="#555" stroke-width="1.5" opacity="0.4"/>
  <path d="M 235,280 Q 165,295 95,340" fill="none" stroke="#555" stroke-width="1.5" opacity="0.4"/>
  <path d="M 230,320 Q 160,335 90,385" fill="none" stroke="#555" stroke-width="1.5" opacity="0.35"/>
  <path d="M 225,360 Q 155,378 85,430" fill="none" stroke="#555" stroke-width="1.5" opacity="0.35"/>

  <!-- Left ribs -->
  <path d="M 355,160 Q 420,170 480,200" fill="none" stroke="#555" stroke-width="1.5" opacity="0.4"/>
  <path d="M 360,200 Q 425,210 490,250" fill="none" stroke="#555" stroke-width="1.5" opacity="0.4"/>
  <path d="M 365,240 Q 430,252 500,295" fill="none" stroke="#555" stroke-width="1.5" opacity="0.4"/>
  <path d="M 370,280 Q 435,295 505,340" fill="none" stroke="#555" stroke-width="1.5" opacity="0.4"/>
  <path d="M 375,320 Q 440,335 510,385" fill="none" stroke="#555" stroke-width="1.5" opacity="0.35"/>
  <path d="M 380,360 Q 445,378 515,430" fill="none" stroke="#555" stroke-width="1.5" opacity="0.35"/>

  <!-- Spine -->
  <rect x="292" y="130" width="16" height="480" rx="4" fill="#555" opacity="0.3"/>

  <!-- Clavicles -->
  <path d="M 200,130 Q 250,118 300,125" fill="none" stroke="#666" stroke-width="2.5" opacity="0.5"/>
  <path d="M 400,130 Q 350,118 300,125" fill="none" stroke="#666" stroke-width="2.5" opacity="0.5"/>

  <!-- Diaphragm -->
  <path d="M 80,520 Q 160,490 210,510" fill="none" stroke="#777" stroke-width="1.5" opacity="0.5"/>
  <path d="M 520,515 Q 440,485 390,505" fill="none" stroke="#777" stroke-width="1.5" opacity="0.5"/>

  <!-- Annotations -->
  <!-- CT ratio line -->
  <line x1="175" y1="370" x2="435" y2="370" stroke="#c44" stroke-width="1" stroke-dasharray="4,4" opacity="0.7"/>
  <text x="440" y="374" font-family="Arial" font-size="10" fill="#c44">CT ratio &gt;0.5</text>

  <!-- Kerley B annotation -->
  <line x1="115" y1="475" x2="60" y2="470" stroke="#e80" stroke-width="0.8" opacity="0.8"/>
  <text x="25" y="465" font-family="Arial" font-size="9" fill="#e80">Kerley B lines</text>

  <!-- Effusion annotation -->
  <line x1="90" y1="530" x2="45" y2="555" stroke="#e80" stroke-width="0.8" opacity="0.8"/>
  <text x="22" y="568" font-family="Arial" font-size="9" fill="#e80">Effusion</text>

  <!-- Cephalization annotation -->
  <line x1="160" y1="172" x2="50" y2="155" stroke="#e80" stroke-width="0.8" opacity="0.8"/>
  <text x="10" y="148" font-family="Arial" font-size="9" fill="#e80">Cephalization</text>

  <!-- Label bottom -->
  <rect x="30" y="640" width="540" height="18" fill="#222"/>
  <text x="40" y="653" font-family="monospace" font-size="10" fill="#888">PA CHEST | Findings consistent with CHF with pulmonary edema</text>
</svg>